<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center" style="height: 100%;">
<form action="/login" method="post" style="width: 350px;">
    <h5 style="color: red" th:if="${errorMessage}" th:text="${errorMessage}"></h5>
    <div class="mb-3">
        <label for="adminId" class="form-label">ID</label>
        <input name="adminId" type="text" class="form-control" id="adminId">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
</body>
<style>
    form{
        margin-top: 100px;
        padding: 30px;
        border: 1px solid;
    }
</style>
</html>
